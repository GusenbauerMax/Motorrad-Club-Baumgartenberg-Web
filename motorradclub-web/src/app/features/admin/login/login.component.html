<div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <mat-card fxLayout="column" class="login">
        <h2>Sign In</h2>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="email" placeholder="E-Mail">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" type="password" [(ngModel)]="password" placeholder="Password">
        </mat-form-field>
        <button mat-button (click)="signIn()">Sign In</button>
    </mat-card>
</div>
